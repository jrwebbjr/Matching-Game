<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.typekit.net/tab6gek.css">
    <link rel="stylesheet" href="https://use.typekit.net/tab6gek.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=m, initial-scale=1.0"> -->
    <link rel="stylesheet" href="memoryGame.css">
    <script src="memoryGame.js" defer></script>
    <title>Memory Game</title>
</head>
<body>
    <header> 
        <div id="main-title">Emoji Matchup</div>
    </header>
    <div class="score-bar">
        <div id="move-counter">Player Moves</div>
        <div id="match-counter">Player Match Counter</div>
        <div id="computer-move">Computer Moves</div>
        <div id="computer-match">Computer Matches</div>
    </div>
    <div class="button-bar">
        <div id="new-gameBtn">New Game</div>
    </div>
    <div class="card-container">
    </div>
    <div id="modal">
        <h2>You Matched All the Cards!</h2>
        <p>To play again press the New Game button.</p>
    </div>
</body>
</html>
