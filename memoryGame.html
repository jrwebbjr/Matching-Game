<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="memoryGame.css">

    <title>Memory Game</title>

<body>
    <header> 
        <div id="main-title">Emoji Matchup</div>
    </header>
    <div class="score-bar">
        <div id="game-clock">Game Clock:</div>
        <div id="move-timer">Move Timer:</div>
        <div id="move-counter">Move Counter:</div>
    </div>
    <div class="button-bar">
        <div id="new-gameBtn">New Single Player Game</div>
        <div id="multi-playerBtn">Play a friend</div>
        <div id="hard-modeBtn">Too Easy? Try Hard Mode</div>
    </div>
    <div id="card-container">
            <img src="donut.jpg" class="card-front1">
            <img src="donut.jpg" class="card-front2">    
            <img src="flower.jpg" class="card-front3">
            <img src="flower.jpg" class="card-front4">
            <img src="moon.jpg" class="card-front5">
            <img src="moon.jpg" class="card-front6">
            <img src="mushroom.jpg" class="card-front7">
            <img src="mushroom.jpg" class="card-front8">
            <img src="palmtree.jpg" class="card-front9">
            <img src="palmtree.jpg" class="card-front10">
            <img src="peach.jpg" class="card-front11">
            <img src="peach.jpg" class="card-front12">
            <img src="cactus.jpg" class="card-front13">
            <img src="cactus.jpg" class="card-front14">
            <img src="ChilliPepper.jpg" class="card-front15">
            <img src="ChilliPepper.jpg" class="card-front16">
            <img src="back.jpg" class="card-back1">
            <img src="back.jpg" class="card-back2">
            <img src="back.jpg" class="card-back3">
            <img src="back.jpg" class="card-back4">
            <img src="back.jpg" class="card-back5">
            <img src="back.jpg" class="card-back6">
            <img src="back.jpg" class="card-back7">
            <img src="back.jpg" class="card-back8">
            <img src="back.jpg" class="card-back9">
            <img src="back.jpg" class="card-back10">
            <img src="back.jpg" class="card-back11">
            <img src="back.jpg" class="card-back12">
            <img src="back.jpg" class="card-back13">
            <img src="back.jpg" class="card-back14">
            <img src="back.jpg" class="card-back15">
            <img src="back.jpg" class="card-back16">

    </div>
